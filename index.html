<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de médias</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="images/logo.png" alt="capelo e diploma" />
        <h1>Calculadora de médias</h1>
      </header>
      <form>
        <input type="text" required placeholder="Nome da Atividade" />
        <input
          type="number"
          required
          placeholder="Nota da atividade"
          min="0"
          max="10"
        />
        <button type="submit">Adicionar +</button>
      </form>
      <table>
        <thead>
          <tr>
            <th>Nome da atividade</th>
            <th>Nota da atividade</th>
            <th>Aprovado ?</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Atividade 1</td>
            <td>7</td>
            <td><img src="./images/aprovado.png" alt="Emoji festejando" /></td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td>Média final</td>
            <td>7</td>
            <td>Aprovado</td>
          </tr>
        </tfoot>
      </table>
    </div>
  </body>
</html>
